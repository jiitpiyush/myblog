<div class="content container">
    <div class="row">
        <div class="col-md-8">
           
       {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        <p>{{ post.user}}</p>
    </div>
{% endfor %}
</div>
</div>
</div>
