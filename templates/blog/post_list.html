<div class="content container">
    <div class="row">
        <div class="col-md-8">
			{% for post in posts %}
			    <div>
			        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaks }}</p>
			        <p>Author: {{ post.user}}</p>
			        <p>published: {{ post.published_date }}</p>
			    </div>
			{% endfor %}
		</div>
	</div>
</div>

     h2 a {
    color: #000000;

}
body {
    padding-left: 25%;
